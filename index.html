<!DOCTYPE html>  
<html>  
  <head>  
    <title>HTML5获取麦克风音频,输出到扬声器</title>  
    <meta charset="UTF-8">  
    <meta name="keywords" content="keyword1,keyword2,keyword3">  
    <meta name="description" content="this is my page">  
    <meta name="content-type" content="text/html; charset=UTF-8">  
    
  </head>  
  <body>  
    This is my HTML page. <br> 
    	<p id="feedback"></p>
    	<script type="text/javascript">  
    		var content = document.getElementById("feedback");
        var audioCtx;  
        try  
        {  
            audioCtx=new (window.AudioContext || window.webkitAudioContext)();  
        }  
        catch(e)  
        {  
            content.innerHTML = "Your browser does not support AudioContext!";  
        }  
        navigator.getUserMedia=(navigator.getUserMedia || navigator.webkitGetUserMedia ||   
                                navigator.mozGetUserMedia || navigator.msGetUserMedia);  
        if(navigator.getUserMedia)   
        {  
            navigator.getUserMedia(  
            {  
                audio:true  
            },  
            function(stream)  
            {  
                var source=audioCtx.createMediaStreamSource(stream);  
                var biquadFilter=audioCtx.createBiquadFilter();  
                biquadFilter.type="lowshelf";  
                biquadFilter.frequency.value=1000;  
                biquadFilter.gain.value=25;  
                source.connect(biquadFilter);  
                biquadFilter.connect(audioCtx.destination);  
            },  
            function(err)  
            {  
                content.innerHTML = "The following gUM error occured: "+ err;  
            });  
        }  
        else   
        {  
              content.innerHTML = "getUserMedia not supported on your browser!" ;  
        }  
    </script>  
  </body>  
</html>
